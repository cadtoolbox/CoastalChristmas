<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="A Very Merry Coastal Christmas Seek-N-Find!">
    <meta property="og:description" content="Play the Seek-N-Find Game">
    <title>Coastal Christmas Seek-N-Find</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-size: cover;
            color: #fff;
        }
        h1 {
            text-align: center;
            background-color: #228B22; /* Christmas green */
            padding: 10px;
            border-radius: 10px;
            color: #fff; /* Keep text white */
        }
        .station-list {
            width: 100%;
            max-width: 600px;
            margin: 0 auto 20px auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #fff;
        }
        #imageContainer img {
            width: 100%;
            max-width: 560px;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>A Very Merry Coastal Christmas</br>Seek-N-Find</h1>
    <div class="station-list">
        <table id="stationTable">
            <thead><tr><th>Station</th><th>Status</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="imageContainer"></div>

    <script>
        const stationMap = {
            'A9X3B7C2D1': { name: 'Game: Plinko Christmas Tree', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station1.jpg' },
            'Q7W8E9R0T1': { name: 'Game: Coastal Putt Putt Golf', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station2.jpg' },
            'Z5X6C7V8B9': { name: 'Game: Christmas Morning Bbeanbag Toss', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station3.jpg' },
            'M1N2B3V4C5': { name: 'Game: Buzzin Reindeer Race', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station4.jpg' },
            'L0K9J8H7G6': { name: 'Game: Snowball Fight!', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station5.jpg' },
            'T3Y4U5I6O7': { name: 'Game: You Will Shoot Your Eye Out!', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station6.jpg' },
            'P8O9I0U7Y6': { name: 'Game: No Room at the Inn', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station7.jpg' },
            'K4P8M2R6T9': { name: 'Game: Ornament Toss', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station8.jpg' },
            'W7F3J9H1Q5': { name: 'Game: Kevins Battle Plan Maze', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station9.jpg' },
            'B6N2V8L4X3': { name: 'Hayride', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station10.jpg' },
            'G9T5Y1C7D2': { name: 'Crafts', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station11.jpg' },
            'Z3R8E4U6M1': { name: 'Food Trucks', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station12.jpg' },
            'H5A9K2P7F4': { name: 'Toy Drive', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station13.jpg' },
            'J1Q6W3X8B9': { name: 'Hot Chocolate Bar', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station14.jpg' },
            'M4D7S2L9V5': { name: 'Inflatable Bounce Houses', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station15.jpg' },
            'T8C1N5R3G6': { name: 'Prayer Tent', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station16.jpg' },
            'P2Y9F6H4E7': { name: 'Photo Opp', image: 'https://cadtoolbox.github.io/CoastalChristmas/images/station17.jpg' },
        };

        const allStations = Object.values(stationMap).map(s => s.name);

        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function loadProgress() {
            return JSON.parse(localStorage.getItem('foundStations')) || [];
        }

        function saveProgress(found) {
            localStorage.setItem('foundStations', JSON.stringify(found));
        }

        function updateChecklist(found) {
            const tbody = document.querySelector('#stationTable tbody');
            tbody.innerHTML = '';
            allStations.forEach(name => {
                const row = document.createElement('tr');
                const nameCell = document.createElement('td');
                const statusCell = document.createElement('td');
                nameCell.textContent = name;
                statusCell.textContent = found.includes(name) ? '✅' : '❌';
                row.appendChild(nameCell);
                row.appendChild(statusCell);
                tbody.appendChild(row);
            });
        }

        function showImage(imageUrl) {
            const container = document.getElementById('imageContainer');
            container.innerHTML = `<img src="${imageUrl}" alt="Station Image">`;
        }

        function init() {
            const reset = getQueryParam('reset');
            const resetImageUrl = 'https://cadtoolbox.github.io/CoastalChristmas/images/reset.jpg';
            if (reset === 'true') {
                localStorage.removeItem('foundStations');
                updateChecklist([]);
                showImage(resetImageUrl);
                return;
            }

            const code = getQueryParam('code');
            let found = loadProgress();

            if (code && stationMap[code]) {
                const station = stationMap[code];
                if (!found.includes(station.name)) {
                    found.push(station.name);
                    saveProgress(found);
                }
                showImage(station.image);
            }

            updateChecklist(found);
        }

        init();
    </script>
</body>
</html>
